<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">Sistema de Tickets :: Vista de usuario</ui:define>

		<ui:define name="body">

			<h:form>

				<h5>
					#{usuarioBean.usuario.nombre} || <h:commandLink action="#{usuarioBean.logOut}" value="Logout" />
				</h5>
				

			</h:form>

			<h:form>
				<rich:dataTable id="dataTableTickets" width="700" var="ticket"
					value="#{ticketBean.lsTickets}"
					onrowclick="alert('ID #{ticket.id}');">
        
				<f:facet name="header">
		            <rich:columnGroup>
		                <rich:column>
		                    <h:outputText value="ID Caso" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="Sistema" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="Asunto" />
		                </rich:column>
							<rich:column>
		                    <h:outputText value="Fecha Creaci&oacute;n" />
		                </rich:column>
							<rich:column>
		                    <h:outputText value="Creado por" />
		                </rich:column>
		            </rich:columnGroup>
		        </f:facet>

					<rich:column>
						<h:outputText value="#{ticket.id}" />
		        </rich:column>
					<rich:column>
						<h:outputText value="#{ticket.sistema}" />
		        </rich:column>
					<rich:column>
						<h:outputText value="#{ticket.asunto}" />
		        </rich:column>
					<rich:column>
						<h:outputText value="#{ticket.fechaCreacion.toString()}" />
		        </rich:column>
					<rich:column>
						<h:outputText value="#{ticket.ownerID}" />
		        </rich:column>

				</rich:dataTable>
			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
