<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">Sistema de Tickets :: Nuevo</ui:define>

		<ui:define name="body">

			<h:form>

				<h5>
					#{usuarioBean.usuario.nombre} ||
					<h:commandLink action="./index.xhtml" value="Home" /> | 
					<h:commandLink action="#{usuarioBean.logOut}" value="Logout" />
				</h5>

			</h:form>

			<h1>Nuevo Ticket</h1>

			<h:form>

				<table>
				
					<tr>
						<td>Sistema</td>
						<td>
							<h:selectOneMenu value="#{ticketBean.ticket.sistema.id}">
							<f:selectItem itemValue="1" itemLabel="Sistema X" />
							</h:selectOneMenu> 
						</td>
					</tr>
					
					<tr>
						<td>Versi√≥n</td>
						<td>
							<h:selectOneMenu value="#{ticketBean.ticket.sistema.version}">
								<f:selectItem itemValue="0.0.1-SNAPSHOT" itemLabel="0.0.1-SNAPSHOT" />
								<f:selectItem itemValue="0.1" itemLabel="0.1" />
							</h:selectOneMenu>
						</td>
					</tr>
					
					<tr>
						<td>Severidad</td>
						<td>
							<h:selectOneMenu value="#{ticketBean.ticket.prioridad}">
								<f:selectItem itemValue="1" itemLabel="1 (Urgente)" />
								<f:selectItem itemValue="2" itemLabel="2 (Alta)" />
								<f:selectItem itemValue="3" itemLabel="3 (Normal)" />
								<f:selectItem itemValue="4" itemLabel="4 (Baja)" />
							</h:selectOneMenu>
						</td>
					</tr>
					
					<tr>
						<td>Asunto</td>
						<td>
							<h:inputText value="#{ticketBean.ticket.asunto}" size="100"/>
						</td>
					</tr>
					
					<tr>
						<td>Descripci&oacute;n</td>
						<td>
							<h:inputTextarea value="#{ticketBean.ticket.asunto}" cols="100" rows="5"/>
						</td>
					</tr>
					
					<tr>
						<td colspan="2" align="right">
							<h:commandButton action="#{ticketBean.crearTicket()}" value="Crear ticket!" style="font-size:20pt"/>
						</td>
					</tr>
				
				</table>
				
			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
